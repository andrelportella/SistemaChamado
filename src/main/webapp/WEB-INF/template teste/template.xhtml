<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes" name="viewport"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta http-equiv="pragma" content="no-cache"/>
        <meta http-equiv="cache-control" content="no-cache"/>
        <meta http-equiv="expires" content="0"/>
        <link rel="stylesheet" type="text/css"
              href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css"
              href="#{request.contextPath}/resources/dist/css/AdminLTE.min.css" />
        <link rel="stylesheet" type="text/css"
              href="#{request.contextPath}/resources/dist/css/skins/_all-skins.min.css" />       
        <link rel="stylesheet" type="text/css"
              href="#{request.contextPath}/resources/dist/css/skins/skin-blue-light.min.css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>

        <link rel="shortcut icon" type="image/x-icon"  href="#{resource['imagens/favicon.ico']}"/>
        <link rel="shortcut icon" type="image/x-icon"  href="#{facesContext.externalContext.requestContextPath}/resources/imagens/favicon.ico"/>
        <h:outputScript name="locale-primefaces.js" library="js"/>             
        <h:outputStylesheet library="css" name="style.css" />
        <h:outputStylesheet library="css" name="showcase.css" />
        <h:outputStylesheet library="css" name="background.css" />
        <h:outputStylesheet library="css" name="box-alerta.css" />

        <h:outputStylesheet name="css/core-layout.css"
                            library="adamantium-layout" />
        <h:outputStylesheet name="css/animate.css" library="adamantium-layout" />
        <h:outputStylesheet name="css/adamantium-font.css"
                            library="adamantium-layout" />
        <h:outputStylesheet name="css/ripple-effect.css"
                            library="adamantium-layout" />
        <h:outputStylesheet name="css/perfect-scrollbar.css"
                            library="adamantium-layout" />
        <h:outputStylesheet name="css/font-awesome.css"
                            library="adamantium-layout" />
        <h:outputStylesheet name="css/adamantium-layout.css"
                            library="adamantium-layout" />
        <h:outputStylesheet library="css" name="botaoBS.css" />
    </h:head>

    <h:body class="hold-transition sidebar-mini skin-blue sidebar-collapse">
        <h:form>
            <p:idleMonitor timeout="14000000" >
                <p:ajax event="idle" listener="#{loginBean.onIdle()}"  />
                <p:ajax event="active" delay="300"  listener="#{loginBean.onActive}" />
            </p:idleMonitor>

            <p:confirmDialog closeOnEscape="true" global="true" showEffect="fade" hideEffect="fade" >
                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                <p:commandButton value="NÃ£o" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

            <p:ajaxStatus  onstart="PF('statusDialog').show()" onerror="PF('statusDialog').hide()" oncomplete="PF('statusDialog').hide()" />
            <p:growl  showDetail="true" autoUpdate="true" life="9000" />
        </h:form>

        <p:dialog footer=""  modal="true" widgetVar="statusDialog" header="Carregando" draggable="false" closable="false" resizable="false" >
            <p:graphicImage name="/demo/images/ajaxloadingbar.gif" />
        </p:dialog>

        <div class="wrapper">
            <ui:include src="topo.xhtml"/>
            <ui:include src="menu.xhtml"/>            
            <ui:include src="menuLateral.xhtml"/>            
            <ui:include src="conteudo.xhtml"/>
            <ui:include src="footer.xhtml"/>
        </div>

        <script type="text/javascript" src="#{request.contextPath}/resources/bootstrap/js/bootstrap.min.js"></script> <!-- Correio -->
        <script type="text/javascript" src="#{request.contextPath}/resources/dist/js/app.min.js"></script> <!-- Correio -->
        <script type="text/javascript" src="#{request.contextPath}/resources/dist/js/demo.js"></script> <!-- Correio -->
    </h:body>

</ui:composition>
