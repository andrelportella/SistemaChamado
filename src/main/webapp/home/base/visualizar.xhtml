<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <!-- Dica para dar manutenção ao código, clique nos icones (+, -) para abrir e fechar as tags, pois está página
    é enorme e se for navegar nela para ver as funções especificas, você vai perder muito tempo. todas as tags estão
    comentadas com suas respectivas funções.
    -->
    <!-- dialogAtendimento -->
    <p:dialog footer="" modal="false"  widgetVar="baseDialog"   header="Informações"   resizable="true" class="corDialog"   maximizable="true" minimizable="true" fitViewport="true"  height="450" width="80%" closeOnEscape="true" draggable="true" >
        <p:outputPanel id="baseDetal">
            <h:form >
                <p:panelGrid  style="width: 100%"  columnClasses="label,value"  >

                    <p:row>                       
                        <p:column rowspan="1" colspan="4" style="text-align: center;">
                            <h:outputText value="Codigo: " class="dialog" /> 
                            <h:outputText value="#{noticiasBean.baseSelecionado.id}"/>
                        </p:column>                            
                    </p:row>  

                    <p:row>
                        <p:column rowspan="1">
                            <h:outputText value="Data da Revisão" class="dialog" />
                        </p:column>
                        <p:column rowspan="1">
                            <h:outputText value="#{noticiasBean.baseSelecionado.dataRevisao}">
                                <f:convertDateTime pattern="dd/MM/yyyy"/>
                            </h:outputText>
                        </p:column>

                        <p:column rowspan="1">
                            <h:outputText value="Resumo" class="dialog" />

                        </p:column>
                        <p:column rowspan="1">
                            <h:outputText value="#{noticiasBean.baseSelecionado.resumo}"  />                                                                                   
                        </p:column>

                    </p:row>  

                    <p:row>
                        <p:column rowspan="1">
                            <h:outputText value="Responsável" class="dialog" />    
                        </p:column>
                        <p:column rowspan="1">
                            <h:outputText value="#{noticiasBean.baseSelecionado.responsavel}"/>                    
                        </p:column>

                        <p:column rowspan="1">
                            <h:outputText value="Categoria" class="dialog" /> 
                        </p:column>
                        <p:column rowspan="1">
                            <h:outputText value="#{noticiasBean.baseSelecionado.categoria}"/>  
                        </p:column>

                    </p:row>                    
                    <p:row>
                        <p:column rowspan="1">
                            <h:outputText value="Anexo" class="dialog" />
                        </p:column>

                        <p:column rowspan="1">                              

                            <p:commandButton update=":base_form:arquivoDetal" oncomplete="PF('arquivoDialog').show()" value="Download" disabled="#{!noticiasBean.baseSelecionado.anexoMovimento}" />

                        </p:column>

                    </p:row>

                    <p:row>
                        <p:column rowspan="3" colspan="4" >

                            <h:form>                                
                                <h:outputText value="Observações" class="dialog" /> 
                                <p:inputTextarea  readonly="true" style="width: 100%;"  value="#{noticiasBean.baseSelecionado.observacoes}"  />
                            </h:form>

                        </p:column>    

                    </p:row>

                </p:panelGrid>
            </h:form>
        </p:outputPanel>
    </p:dialog>
    <ui:include src="arquivo.xhtml" />
</ui:composition>
