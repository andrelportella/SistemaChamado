<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="corpo">

        <h:head>
            <meta charset="utf-8"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=yes" name="viewport"/>
            <link rel="stylesheet" type="text/css"
                  href="#{request.contextPath}/resources/bootstrap/css/bootstrap.min.css" />
            <link rel="stylesheet" type="text/css"
                  href="#{request.contextPath}/resources/dist/css/AdminLTE.min.css" />
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
            <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>

            <link rel="shortcut icon" type="image/x-icon"  href="#{resource['imagens/favicon.ico']}"/>
            <link rel="shortcut icon" type="image/x-icon"  href="#{facesContext.externalContext.requestContextPath}/resources/imagens/favicon.ico"/>
            <h:outputScript name="locale-primefaces.js" library="js"/>             
            <h:outputStylesheet library="css" name="style.css" />
            <h:outputStylesheet library="css" name="showcase.css" />
            <h:outputStylesheet library="css" name="background.css" />
            <h:outputStylesheet library="css" name="box-alerta.css" />            
        </h:head>
        <title>Error 404</title>
        <div class="error-page">
            <h2 class="headline text-yellow"> 404</h2>

            <div class="error-content">
                <h3><i class="fa fa-warning text-yellow"></i> Opa! Algo deu errado.</h3>

                <p>
                    Não conseguimos encontrar a página que você estava procurando.
                    Enquanto isso, você pode <a href="/SistemaChamadoBM/home.xhtml" style="color:#0000FF" >retornar a página principal</a>.                                      
                </p>


            </div>
            <!-- /.error-content -->
        </div>
    </ui:define>
</ui:composition>
