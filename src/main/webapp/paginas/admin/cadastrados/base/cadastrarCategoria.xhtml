<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:pm="http://primefaces.org/mobile">

    <!-- Dica para dar manutenção ao código, clique nos icones (+, -) para abrir e fechar as tags, pois está página
    é enorme e se for navegar nela para ver as funções especificas, você vai perder muito tempo. todas as tags estão
    comentadas com suas respectivas funções.
    -->

 <p:dialog footer="" styleClass="corDialog2" widgetVar="cadastrarCatDialog"  header="Cadastrar Categoria "  position="center" resizable="false" class="corDialog2"   maximizable="false" minimizable="true"  closeOnEscape="true" draggable="false" >

            <p:outputPanel id="cadastrarCatDetal" class="corDialog2" >
                <h:form id="formNat">
                    <p:growl id="messages" showDetail="true" /> 

                    <p:panelGrid  id="grid" class="corDialog2" >

                        <p:row class="corDialog2">
                            <p:column rowspan="1">
                                <p:outputLabel value="Tabela Cadastro " for="tab" />
                            </p:column>

                            <p:column rowspan="1" >
                                <p:selectOneMenu id="tab" value="#{baseConhecimentoBean.cadCategoria.tabela}" style="width:50%;" >
                                    <f:selectItem itemValue="22" itemLabel="22 - Categoria"/>
                                    <p:message for="tab"/>

                                </p:selectOneMenu>
                            </p:column>

                            <p:column rowspan="1">
                                <p:outputLabel value="Descrição da Categoria: " for="desc" />
                            </p:column>

                            <p:column rowspan="1">
                                <p:inputText id="desc" value="#{baseConhecimentoBean.cadCategoria.descricao}" size="55"  required="true" requiredMessage="Descrição do Item Obrigatório" style="width:85%;" >
                                    <p:message for="desc"/>
                                    <p:ajax event="change" update="btnSalvar" listener="#{baseConhecimentoBean.verificaAcesso(baseConhecimentoBean.cadCategoria.descricao)}" />
                                </p:inputText>
                            </p:column>

                            <p:column rowspan="1">
                                <p:commandButton style="width: 100%" id="btnSalvar" value="Salvar" actionListener="#{baseConhecimentoBean.atualizaCampos()}" disabled="#{baseConhecimentoBean.statusBotao}" update="grid messages :form:cat " icon="fa fa-save" ajax="true" />
                            </p:column>
                        </p:row>

                    </p:panelGrid>


                </h:form>    
            </p:outputPanel>
        </p:dialog>

</ui:composition>
