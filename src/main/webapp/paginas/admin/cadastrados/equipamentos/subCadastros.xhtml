    <!-- Dica para dar manutenção ao código, clique nos icones (+, -) para abrir e fechar as tags, pois está página
    é enorme e se for navegar nela para ver as funções especificas, você vai perder muito tempo. todas as tags estão
    comentadas com suas respectivas funções.

    <p:dialog footer=""  widgetVar="cadastrarSiteDialog"  header="Cadastrar Site "  position="center" resizable="false" class="corDialog2"   maximizable="false" minimizable="true"  closeOnEscape="true" draggable="false" >

        <p:outputPanel id="cadastrarSiteDetal" class="corDialog2" >
            <h:form id="formSite">
                <p:growl id="messages" showDetail="true" autoUpdate="true" /> 

                <p:panelGrid  id="grid" class="corDialog2" >

                    <p:row class="corDialog2">
                        <p:column rowspan="1">
                            <p:outputLabel value="Tabela Cadastro " for="tab" />
                        </p:column>

                        <p:column rowspan="1" >
                            <p:selectOneMenu id="tab" value="#{equipamentoBean.camposSite.tabela}" >
                                <f:selectItem itemValue="2" itemLabel="2 - Site"/>
                                <p:message for="tab"/>

                            </p:selectOneMenu>
                        </p:column>

                        <p:column rowspan="1">
                            <p:outputLabel value="Descrição da Natureza: " for="desc" />
                        </p:column>

                        <p:column rowspan="1">
                            <p:inputText id="desc" value="#{equipamentoBean.camposSite.descricao}" size="55"  required="true" requiredMessage="Descrição do Item Obrigatório" style="width:85%;" >
                                <p:message for="desc"/>
                            </p:inputText>
                        </p:column>

                        <p:column rowspan="1">
                            <p:commandButton id="btnSalvar" value="Salvar" action="#{equipamentoBean.atualizaCampos()}"  update="grid :form:Site :formGeral:Site " icon="fa fa-save" ajax="true"  />
                        </p:column>
                    </p:row>

                </p:panelGrid>


            </h:form>    
        </p:outputPanel>
    </p:dialog>
