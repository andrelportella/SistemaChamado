<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:pm="http://primefaces.org/mobile">

    <!-- Dica para dar manutenção ao código, clique nos icones (+, -) para abrir e fechar as tags, pois está página
    é enorme e se for navegar nela para ver as funções especificas, você vai perder muito tempo. todas as tags estão
    comentadas com suas respectivas funções.
    -->
    <p:dialog footer="" header="Informação do Equipamento" widgetVar="equiDialog"   resizable="true" class="corDialog"   maximizable="true" minimizable="true" fitViewport="true"  height="80%" width="80%" closeOnEscape="true" draggable="true" >
        <p:outputPanel class="corDialog" id="equipDetal" style="text-align:center;">
            <p:panelGrid  style="width: 100%"  columns="4" rendered="#{not empty equipamentoBean.equipamentosGeral}" columnClasses="value,value"  >

                <h:outputText value="ID" class="colorDialog" /> 
                <h:outputText value="#{equipamentoBean.selecEquipGeral.id}"/>
                <h:outputText value="Código" class="colorDialog" /> 
                <h:outputText value="#{equipamentoBean.selecEquipGeral.nome}"/>
                <h:outputText value="Descrição" class="colorDialog" /> 
                <h:outputText value="#{equipamentoBean.selecEquipGeral.descricao}"/>
                <h:outputText value="Peso" class="colorDialog" /> 
                <h:outputText value="#{equipamentoBean.selecEquipGeral.peso}"/>
                <h:outputText value="Capacidade" class="colorDialog" /> 
                <h:outputText value="#{equipamentoBean.selecEquipGeral.capacidade}"/>                    
                <h:outputText value="Tamanho" class="colorDialog" /> 
                <h:outputText value="#{equipamentoBean.selecEquipGeral.tamanho}"/>
                <h:outputText value="Modelo" class="colorDialog" /> 
                <h:outputText value="#{equipamentoBean.selecEquipGeral.modelo}"/>
                <h:outputText value="N° Serie" class="colorDialog" /> 
                <h:outputText value="#{equipamentoBean.selecEquipGeral.numSerie}"/>
                <h:outputText value="N° NF" class="colorDialog" /> 
                <h:outputText value="#{equipamentoBean.selecEquipGeral.nfSoftware}"/>
                <h:outputText value="Data da Compra" class="colorDialog" /> 
                <h:outputText value="#{equipamentoBean.selecEquipGeral.dtCompra}">
                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                </h:outputText>
                <h:outputText value="Site" class="colorDialog" /> 
                <h:outputText value="#{equipamentoBean.selecEquipGeral.site}"/>
                <h:outputText value="Tipo Equipamento" class="colorDialog" /> 
                <h:outputText value="#{equipamentoBean.selecEquipGeral.tipoMaq}"/>
                <h:outputText value="Status" class="colorDialog" /> 
                <h:outputText value="#{equipamentoBean.selecEquipGeral.status}"/>
                <h:outputText value="Setor" class="colorDialog" /> 
                <h:outputText value="#{equipamentoBean.selecEquipGeral.setor}"/>
                <h:outputText value="Marca" class="colorDialog" /> 
                <h:outputText value="#{equipamentoBean.selecEquipGeral.marca}"/>
                <h:outputText value="Fornecedor" class="colorDialog" /> 
                <h:outputText value="#{equipamentoBean.selecEquipGeral.fornecedor}"/>
                <h:outputText value="Valor" class="colorDialog" /> 
                <h:outputText value="#{equipamentoBean.selecEquipGeral.valor}"/>
                <h:outputText value="Usuário" class="colorDialog" /> 
                <h:outputText value="#{equipamentoBean.selecEquipGeral.usuario}"/>
                <h:outputText value="Arquivo" class="colorDialog" /> 
                <h:form>                    
                    <p:commandButton style="height: 40px;" update=":arquivoDetal" oncomplete="PF('arquivoDialog').show()" value="Download" rendered="#{equipamentoBean.selecEquipGeral.anexoMovimento}" />
                </h:form>
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>

</ui:composition>
