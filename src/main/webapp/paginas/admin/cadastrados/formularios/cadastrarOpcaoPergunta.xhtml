<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:pm="http://primefaces.org/mobile">

    <!-- Dica para dar manutenção ao código, clique nos icones (+, -) para abrir e fechar as tags, pois está página
    é enorme e se for navegar nela para ver as funções especificas, você vai perder muito tempo. todas as tags estão
    comentadas com suas respectivas funções.
    -->
    <p:dialog  footer="" widgetVar="cadastrarPergOpcaoDialog"  header="Cadastrar Opção" resizable="true" class="corDialog"   maximizable="true" minimizable="true" fitViewport="true"  height="80%" width="35%" closeOnEscape="true" draggable="true" >

        <p:outputPanel id="cadastrarPergOpcaoDetal" class="corDialog"  >
            <h:form id="formPergOpcaoCad">
                <!--<p:growl id="messages" showDetail="true" /> -->
                <div class="ui-fluid">
                    <p:panelGrid  columns="2"  columnClasses="value,value" id="grid" class="corDialog" style="width: 100%" >

                        <p:outputLabel for="perg" value="Opção" class="colorDialog" /> 
                        <p:inputText id="perg" required="true" requiredMessage="Por favor, Informe uma Opção!" value="#{formularioBean.pO.opcao}">
                            <p:message for="perg" />
                        </p:inputText>                                          

                    </p:panelGrid>
                </div>
                <br/>
                <p:commandButton id="btnSalvar" value="Salvar" action="#{formularioBean.salvarOpcao()}" update="grid" icon="fa fa-save"  ajax="true" class="tamBtn" />

            </h:form>    

            <h:form>
                <p:commandButton id="btnClose" styleClass="tamBtnClose"  icon="fa fa-close" onclick="PF('cadastrarPergOpcaoDialog').hide()" value="Cancelar"  />
            </h:form>

        </p:outputPanel>
    </p:dialog>

</ui:composition>
